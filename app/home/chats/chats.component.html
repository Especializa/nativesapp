<ListView [items]="chats" class="list-group">
  <ng-template let-chat="item" let-index="index">
    <StackLayout orientation="horizontal" class="list-group-item">
      <Image [src]="chat.contact.avatar" class="thumb"></Image>
      <StackLayout>
        <Label [text]="chat.contact.name"></Label>
        <Label [text]="chat.text" class="body"></Label>
      </StackLayout>
    </StackLayout>
  </ng-template>
</ListView>
